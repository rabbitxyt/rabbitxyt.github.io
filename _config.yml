title: Yiting's Website
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: '/blog/:year/:month/:day/:title/'
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author: Yiting Xiao # add your name
author-img: photo.jpg # add your photo
about-author: 我叫肖怡婷，来自中国上海。本科毕业于上海财经大学物流管理专业，研究生毕业于佐治亚理工大学计算数据分析专业。现居美国亚特兰大。希望和大家交朋友！ # add description
twitter: yiting_xiao # add your Twitter handle
facebook: yxiao82 # add your Facebook handle
github: rabbitxyt # add your Github handle
linkedin: yitingxiao # add your Linkedin handle
email: rabbitxyt@gmail.com # add your Email address

# Disqus
discus-identifier: # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
